# Shared Ghostty settings for all terminals

# Shell configuration - let Ghostty use the default shell (Fish)
# No need to specify shell = zellij as Ghostty has built-in splits

# Window appearance
window-padding-x = 16
window-padding-y = 14
window-decoration = false
background-opacity = 0.98

# Terminal settings
term = xterm-256color

# Enable shell integration for better features
shell-integration = detect

# Keybindings
keybind = f11=toggle_fullscreen

# Performance settings
gtk-single-instance = true
gtk-adwaita = true